<!-- templates/create_note.html -->
{% extends "base.html" %}
{% block title %}Create Note{% endblock %}
{% block content %}
    <div>
        <div class="centered">
            <h2>Create Note</h2>
        </div>
        <form method="post" class="form-notecreation">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Note</button>
        </form>
    </div>
{% endblock %}
