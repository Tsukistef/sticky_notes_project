<!-- templates/registration/register.html -->
{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
    <div class="centered">
        <h2>Register</h2>
    </div>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
