<!-- templates/edit_note.html -->
{% extends "base.html" %}
{% block title %}Edit Note{% endblock %}
{% block content %}
    <div>
        <div class="centered">
            <h2>Edit Note</h2>
        </div>
        <form method="post" style="background-color: {{ note.color }};">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
