<!-- templates/main_board.html -->
{% extends "base.html" %}
{% block title %}Sticky Notes Board{% endblock %}
{% block content %}
    <h2>Main Board</h2>
    <a href="{% url 'create_note' %}">Create New Note</a>
    <ul>
        {% for note in notes %}
            <li><a href="{% url 'view_note' note.id %}">{{ note.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
