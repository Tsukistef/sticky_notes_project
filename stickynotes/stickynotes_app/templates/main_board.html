{% extends "base.html" %}

{% block title %}Sticky Notes Board{% endblock %}

{% block content %}
    <!-- Heading for the main board -->
    <div class="centered">
        <h2>Main Board</h2>
    </div>

    <!-- Link to create a new sticky note -->
    <div class="centered">
        <a href="{% url 'create_note' %}" class="button">+ ADD NEW NOTE</a>
    </div>

    <!-- Container for the sticky notes grid -->
    <div class="board">
        <!-- Unordered list for the sticky notes grid -->
        <ul class="sticky-notes-grid">
            <!-- Loop through each note and create a list item -->
            {% for note in notes %}
                <!-- This represents the Sticky note -->
                <li class="sticky-note" style="background-color: {{ note.color }};">
                    <!-- Note title as a clickable link -->
                    <h3><a href="{% url 'view_note' note.id %}">{{ note.title }}</a></h3>
                    <!-- Note content -->
                    <p>{{ note.body }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
