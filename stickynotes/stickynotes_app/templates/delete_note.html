<!-- templates/delete_note.html -->
{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
    <div class="centered">
        <h2>Delete Note</h2>
        <p>Are you sure you want to delete "{{ note.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
    </div>
{% endblock %}
